<div class="h-100 d-flex align-items-center row">
<div class="row d-flex justify-content-center">
  <div class="w-25 bg-light p-4">
    <form
      novalidate
      (ngSubmit)="loginUser()"
      [formGroup]="loginForm"
      class="form"
    >
      <div class="row">
        <div class="d-flex justify-content-start col-md-4 w-50">
          <label class="cvs-bold cvs-font-12">LOGIN</label>
        </div>
        <div class="d-flex justify-content-end col-md-4 d-inline-block w-50">
          <button
            type="button"
            [ngClass]="{ 'btn-danger': type }"
            (click)="toggle('Individual')"
            class="btn btn-sm d-inline-block cvs-br-0"
          >
            Indivdial
          </button>
          <button
            type="button"
            [ngClass]="{ 'btn-danger': !type }"
            (click)="toggle('Company')"
            class="btn btn-sm d-inline-block cvs-br-0"
          >
            Company
          </button>
        </div>
      </div>
      <div class="row w-100">
        <div class="col-md-4 w-100">
          <div class="mb-3">
            <label for="fromInput" class="form-label cvs-bold"
              >Username</label
            >
            <input
              [ngClass]="{ 'is-invalid': message.username }"
              type="text"
              formControlName="username"
              class="form-control form-control-sm cvs-br-0"
              id="Username"
              placeholder=""
            />
            <p class="fw-light danger cvs-font-8" >{{ message.username }}</p>
          </div>
        </div>
      </div>
      <div class="row w-100">
        <div class="col-md-4 w-100">
          <div class="mb-3">
            <label for="fromInput" class="form-label cvs-bold"
              >Password</label
            >
            <input
              [ngClass]="{ 'is-invalid': message.password }"
              type="password"
              formControlName="password"
              class="form-control form-control-sm cvs-br-0"
              id="password"
              placeholder=""
            />
            <p class="fw-light danger cvs-font-8" >{{ message.password }}</p>
          </div>
        </div>
        <div class="col-md-4 w-100 mb-2">
          <a class="text-bold-italic cvs-pointer cvs-font-8">Forgot Password</a>
        </div>
      </div>
      <div class="row w-100">
        <div class="d-flex justify-content-start col-md-4 w-50">
          <button type="submit" class="btn btn-sm mb-3 btn-danger cvs-br-0">
            LOGIN
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
